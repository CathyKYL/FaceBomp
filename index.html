<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBomp - Whack-A-Mole Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Title -->
        <header>
            <h1>FaceBomp</h1>
            <p>Click on the popping faces to earn points!</p>
        </header>

        <!-- Game Controls and Info -->
        <div class="game-info">
            <div class="score-display">
                <span>Score: </span>
                <span id="score">0</span>
            </div>
            
            <div class="timer-display">
                <span>Time: </span>
                <span id="timer">30</span>
                <span>s</span>
            </div>
            
            <button id="start-button" class="start-button">Start Game</button>
            <button id="leaderboard-button" class="leaderboard-button">Leaderboard</button>
        </div>

        <!-- Game Board -->
        <div class="game-board">
            <div class="hole" id="hole-1">
                <img src="Matt.jpg" alt="Face" class="face-image" style="display: none;">
            </div>
            <div class="hole" id="hole-2">
                <img src="Matt.jpg" alt="Face" class="face-image" style="display: none;">
            </div>
            <div class="hole" id="hole-3">
                <img src="Matt.jpg" alt="Face" class="face-image" style="display: none;">
            </div>
            <div class="hole" id="hole-4">
                <img src="Matt.jpg" alt="Face" class="face-image" style="display: none;">
            </div>
            <div class="hole" id="hole-5">
                <img src="Matt.jpg" alt="Face" class="face-image" style="display: none;">
            </div>
            <div class="hole" id="hole-6">
                <img src="Matt.jpg" alt="Face" class="face-image" style="display: none;">
            </div>
        </div>

        <!-- Final Message Display -->
        <div id="final-message" class="final-message" style="display: none;">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button" class="restart-button">Play Again</button>
        </div>

        <!-- Score Submission Popup -->
        <div id="score-popup" class="score-popup" style="display: none;">
            <div class="popup-content">
                <h3>Record Your Score!</h3>
                <p>Your score: <span id="popup-score">0</span></p>
                <p>Would you like to record this on the leaderboard?</p>
                <div class="popup-input">
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                    <button id="submit-score" class="submit-button">Submit</button>
                </div>
                <button id="skip-submission" class="skip-button">Skip</button>
            </div>
        </div>

        <!-- Leaderboard View -->
        <div id="leaderboard-view" class="leaderboard-view" style="display: none;">
            <h2>üèÜ Leaderboard üèÜ</h2>
            <div id="leaderboard-list" class="leaderboard-list">
                <!-- Leaderboard entries will be populated here -->
            </div>
            <button id="back-to-game" class="back-button">Back to Game</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="whack-sound" preload="auto">
        <source src="audio/whack-sound.mp3" type="audio/mpeg">
        <source src="audio/whack-sound.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    
    <audio id="game-end-sound" preload="auto">
        <source src="audio/game-end-sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
